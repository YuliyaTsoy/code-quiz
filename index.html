<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <h1 id="header">Coding Quiz Challenge</h1>
    </header>

    <div id="intro">
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your scoretime
        by ten seconds!
      </p>
      <button id="start">Start Quiz</button>
    </div>
    <div id="container">
      <div id="timer">Timer</div>
      <h2 id="question">Question:</h2>
      <button class="btn" id="button1">button 1</button>
      <button class="btn" id="button2">button 2</button>
      <button class="btn" id="button3">button 3</button>
      <button class="btn" id="button4">button 4</button>
    </div>

    <div id="enter-initials">
        <h2>Please, enter your initials</h2>
        <form id = form>Your Initials: <input type = "text">
        <input type = "button" value = "Submit"></form>
    </div>
    <div id="high-scores">
        <h3> High Scores </h3>
        
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
